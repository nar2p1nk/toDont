<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost:8080/static/css/index.css">
</head>
<body>
    <div class="app">
            <form action="http://localhost:8080/login" method='POST' class='login-card'>
                <h1>Login</h1>
                <h2><label for="username">Username:</label><br>
                    <input type="username" name='username'>
                </h2>
                <h2><label for="password">Password:</label><br>
                    <input type="password" name='password'></h2>
                <button type='submit' value='submit'>Submit</button>
            </form>
    </div>
</body>
</html>
